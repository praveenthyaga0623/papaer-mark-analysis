<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Marks Analyze</title>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="style1.css" />

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSF4YS60GG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-RSF4YS60GG');
    </script>
</head>

<body>
    <div class="card">
        <div class="header">
            <h2><a href="./edit.html">Marks Analyze</a></h2>

           

            <button id="theme-switch" aria-label="Toggle theme">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" role="img" aria-labelledby="dark-mode-title">
                    <title id="dark-mode-title">Dark Mode Icon</title>
                    <path
                        d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" role="img" aria-labelledby="light-mode-title">
                    <title id="light-mode-title">Light Mode Icon</title>
                    <path
                        d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
                </svg>
            </button>

            <div class="change-chart">
                <label for="chartType" class="sr-only">Select Chart Type</label>
                <select id="chartType" onchange="changeChartType()">
                    <option value="bar">Bar</option>
                    <option value="line">Line</option>
                </select>
            </div>

             <div class="whythesecolors">
                <div class="a-pass hover-box">A
                    <span class="hover-text">A Pass</span>
                </div>
                <div class="b-pass hover-box">B
                    <span class="hover-text">B Pass</span>
                </div>
                <div class="c-pass hover-box">C
                    <span class="hover-text">C Pass</span>
                </div>
                <div class="s-pass hover-box">S
                    <span class="hover-text">S Pass</span>
                </div>
                <div class="f-pass hover-box">F
                    <span class="hover-text">Fail</span>
                </div>
            </div>
        </div>

        <div class="area-chart"></div>
    </div>

    <div id="examPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()" aria-label="Close countdown popup">&times;</span>
            <h2>A/L Exam Countdown</h2>
            <div id="popup-days" class="popup-days">Loading...</div>
            <div id="popup-time" class="popup-time">Loading...</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
