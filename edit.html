<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="card">
        <div class="header">
            <h2><a href="./index.html">Insert Data</a></h2>
            <button id="theme-switch">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path
                        d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path
                        d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
                </svg>
            </button>
        </div>

        <div class="input-group">
            <div>
                <label for="xValue">Paper No : </label>
                <input type="number" id="xValue" placeholder="Paper No.">
            </div>
            <div>
                <label for="yValue">Marks : </label>
                <input type="number" id="yValue" placeholder="Marks">
            </div>
            <div class="tool-bar">
                <button id="myButton" onclick="addData()" class="add hover-box">
                    <i class='bx bx-plus-circle'></i>
                    <span class="hover-text">Add</span>
                </button>
                
                <button onclick="exportData()" class="action-btn1 export-btn hover-box"><i class='bx  bx-arrow-up-stroke-circle'  ></i> 
                <span class="hover-text">Export</span></button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
                <button onclick="document.getElementById('importFile').click()" class="hover-box action-btn1 import-btn"><i class='bx  bx-arrow-down-circle'  ></i>
                <span class="hover-text">Import</span></button> </button>
                 <button onclick="clearAllData()" class="action-btn1 clear-btn hover-box"><i class='bx  bx-trash'  ></i> 
                <span class="hover-text">Clear All</span></button></button>
        
            </div>
        </div>

        <div class="data-actions">
            <button onclick="exportData()" class="action-btn2 export-btn">Export Data</button>
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
            <button onclick="document.getElementById('importFile').click()" class="action-btn2 import-btn">Import Data</button>
        </div>

        <ul id="dataList"></ul>

        
    </div>

    <script src="./script.js"></script>
</body>

</html>
